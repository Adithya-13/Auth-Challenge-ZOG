name: Flutter CI

# This workflow is triggered on pushes to the repository.

on:
  push:
    branches:
    - main
    tags:
      - "*" # on every version tag will build a new android artifact example: v3.1.2+6
    
# on: push    # Default will running for every branch.
    
jobs:
  build:
    # This job will run on ubuntu virtual machine
    runs-on: ubuntu-latest
    steps:
    
    # Setup Java environment in order to build the Android app.
    - uses: actions/checkout@v1
    - uses: actions/setup-java@v1
      with:
        java-version: '12.x'
    
    # Setup the flutter environment.
    - uses: subosito/flutter-action@v1
      with:
        channel: 'stable' # 'dev', 'alpha', default to: 'stable'
        flutter-version: '3.0.x' # flutter version
    
    # Get flutter dependencies.
    - run: flutter pub get
      working-directory: ./apps/auth-challenge-zog/

    # Run widget tests for flutter project.
    - run: flutter test test/authentication_test.dart
      working-directory: ./apps/auth-challenge-zog/

    # Build apk.
    - run: flutter build apk --release --split-per-abi
      working-directory: ./apps/auth-challenge-zog/
  
    # Build AppBundlw
    - run: flutter build appbundle
      working-directory: ./apps/auth-challenge-zog/
      
    - name: Create a Release in GitHub
      uses: ncipollo/release-action@v1
      with:
        artifacts: "./apps/auth-challenge-zog/build/app/outputs/apk/release/*.apk,build/app/outputs/bundle/release/app-release.aab"
        token: ${{ secrets.GH_TOKEN }}
        fetch-depth: 0

    
    # Upload generated apk to the artifacts.
    - uses: actions/upload-artifact@v1
      with:
        name: release-apk
        path: ./apps/auth-challenge-zog/build/app/outputs/apk/release/app-release.apk
